<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Example - Animations</title>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            padding: 50px;
            
        }
        .box {
            width: 200px;
            height: 200px;
            background-color: lightcoral;
            margin: 20px auto;
            line-height: 200px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 10px;
            transition: 0.5s;
            position:relative;  
        }
        button {
            padding: 10px 15px;
            margin: 10px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }
        .btn1 { background: #ff5733; color: white; }
        .btn2 { background: #007bff; color: white; }
        .btn3 { background: #28a745; color: white; }
        .btn4 { background: #ff9800; color: white; }
    </style>
</head>
<body>

    <h1>jQuery Example - Animations</h1>
    
    <div class="box" id="box">Hello, I'm a Box!</div>

    <button class="btn1" id="fadeToggle">Fade Toggle</button>
    <button class="btn2" id="slideToggle">Slide Toggle</button>
    <button class="btn3" id="changeText">Change Text</button>
    <button class="btn4" id="animateBox">Move Box</button>

    <script>
        $(document).ready(function(){
            $("#fadeToggle").click(function(){
                $("#box").fadeToggle();
            });

            $("#slideToggle").click(function(){
                $("#box").slideToggle();
            });

            $("#changeText").click(function(){
                $("#box").text("Text Updated with jQuery! ðŸŽ‰");
            });

            $("#animateBox").click(function(){
                $("#box").animate({ left: '+=100px' }, "slow");  // âœ… Now it moves
            });
        });
    </script>

</body>
</html>
